name: Deploy to JDCloud via Baota

on:
  push:
    branches: [main]    # 推送到 main 分支触发
  workflow_dispatch:    # 也可以手动运行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取最新代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 构建 Astro 项目
      - name: Install and Build (Astro)
        uses: withastro/action@v3

      # 3. 上传构建产物到宝塔网站根目录
      - name: Upload Files to Baota Website
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/www/wwwroot/blog.pekko.top"   # 宝塔站点目录（记得改成你自己的）
